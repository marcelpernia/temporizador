<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <script defer src="app.js"></script>
  <title>Temporizador</title>
</head>
<body>
  <div class="hero is-info">
    <div class="section">
      <div class="container">
        <h1 class="title">Temporizador</h1>
        <h2 class="subtitle">By Marcel Pernia</h2>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="temporizador level is-mobile">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Minutos</p>
              <p class="title is-1" id="minutes">0</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Segundos</p>
              <p class="title is-1" id="seconds">0</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Milisegundos</p>
              <p class="title is-1" id="miliseconds">0</p>
            </div>
          </div>
        </div>

        <div class="buttons is-centered">
          <button class="button is-success" id="start">Iniciar</button>
          <button class="button is-info is-hidden" id="stop">Pausar</button>
          <button class="button is-warning is-hidden" id="restart">Resetear</button>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
